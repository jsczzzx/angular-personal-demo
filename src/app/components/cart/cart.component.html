<div class="container">
    @for (order of orders; track order._id) {
        <h4>{{order.restaurantName}}</h4>
        @for (item of order.items; track item._id) {
            <div class="item-row">
                <span class="dish-name">{{item.dish.name}}</span>
                <span class="quantity">*{{item.quantity}}</span>
                <span class="price">${{item.dish.price * item.quantity}}</span>
            </div>
        }
    }
    <h4>Total Price: ${{this.sum}}</h4>
    <div class="button-container">
        <p-button label="Submit" (onClick)="onSubmit()"></p-button>
        <p-button label="Clear" (onClick)="onClear()"></p-button>
    </div>

</div>
